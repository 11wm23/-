        <style>
            /* 中转机场相关样式 */
            .airport-card {
                background-color: #ffffff;
                border: 2px solid #7c3aed;
                border-radius: 8px;
                padding: 25px 30px;
                text-align: center;
                transition: all 0.3s ease-in-out;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                width: 100%;
                min-height: 200px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .airport-card h3 {
                color: #7c3aed;
                margin-bottom: 15px;
                font-size: 18px;
                font-weight: 600;
            }
            
            .airport-card .airport-info .code {
                color: #7c3aed;
                font-size: 28px;
                font-weight: bold;
                margin: 10px 0;
            }
            
            .airport-card .airport-info .name {
                color: #6b7280;
                font-size: 14px;
                line-height: 1.4;
            }
            
            .stopover-card, .transfer-box {
                /* 继承airport-card的样式 */
            }
            
            /* 自定义复选框容器样式 */
            .custom-check-container {
                background-color: #ffffff;
                border: 2px solid #7c3aed;
                border-radius: 8px;
                padding: 12px 20px;
                display: flex;
                align-items: center;
                margin-top: 15px;
            }
            
            /* 自定义复选框样式 */
            .custom-checkbox {
                width: 20px;
                height: 20px;
                border: 2px solid #7c3aed;
                border-radius: 4px;
                margin-right: 12px;
                cursor: pointer;
            }
            
            .custom-checkbox:checked {
                background-color: #7c3aed;
                border-color: #7c3aed;
            }
            
            /* 自定义复选框标签样式 */
            .custom-checkbox-label {
                font-size: 16px;
                color: #4b5563;
                cursor: pointer;
                margin-bottom: 0;
                flex: 1;
            }
            
            /* 自定义选择框样式 */
            .custom-select {
                background-color: #ffffff;
                border: 2px solid #7c3aed;
                border-radius: 8px;
                padding: 10px 15px;
                font-size: 16px;
                color: #4b5563;
                width: 100%;
                cursor: pointer;
                transition: border-color 0.3s ease;
            }
            
            .custom-select:focus {
                border-color: #7c3aed;
                box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
                outline: none;
            }
            
            .custom-select option {
                padding: 8px;
                background-color: #ffffff;
                color: #4b5563;
            }
            
            .transfer-arrow {
                font-size: 24px;
                color: #007bff;
                font-weight: bold;
            }
            
            .flight-info .segment {
                margin-bottom: 10px;
                padding-bottom: 10px;
                border-bottom: 1px solid #ddd;
            }
            
            .flight-info .segment-title {
                font-weight: bold;
                color: #333;
                margin-bottom: 5px;
            }
            
            .flight-info .transfer {
                color: #ffc107;
                font-weight: bold;
                margin: 5px 0;
            }
            
            .flight-info .total {
                margin-top: 15px;
                padding-top: 10px;
                border-top: 2px solid #007bff;
            }
            
            .flight-info .total-title {
                font-weight: bold;
                color: #333;
                margin-bottom: 5px;
            }
            
            /* 新的机场区域样式 */
            .airport-section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .flight-segment-info {
                width: 100%;
                margin-top: 10px;
                padding: 10px;
                background-color: #f8f9fa;
                border-radius: 5px;
                text-align: center;
                font-size: 14px;
            }
            
            .flight-segment-info p {
                margin: 3px 0;
            }
            
            .flight-segment-info .distance {
                color: #007bff;
                font-weight: bold;
            }
            
            .flight-segment-info .time {
                color: #28a745;
                font-weight: bold;
            }
            
            .flight-segment-info .segment-label {
                font-weight: bold;
                color: #666;
                font-size: 12px;
            }
            
            /* 非中转模式下的中间信息显示区域样式 */
            .flight-info {
                text-align: center;
                padding: 15px;
                background-color: #f0f8ff;
                border-radius: 5px;
                margin-top: 10px;
                display: none; /* 默认隐藏，在非中转模式下显示 */
            }
            
            .flight-info .distance {
                font-size: 18px;
                color: #007bff;
                font-weight: bold;
            }
            
            .flight-info .time {
                font-size: 16px;
                color: #555;
            }
            
            /* 响应式调整 */
            @media (max-width: 768px) {
                .airport-display-area .row {
                    flex-direction: column;
                }
                
                .airport-card {
                    margin-bottom: 15px;
                    width: 100% !important;
                }
                
                .airport-section {
                    width: 100%;
                    margin-bottom: 15px;
                }
                
                .transfer-arrow {
                    transform: rotate(90deg);
                    margin: 10px 0;
                }
                
                .second-arrow {
                    display: none;
                }
                
                #stopover-container {
                    order: 3;
                }
                
                .flight-info-area {
                    order: 4;
                }
            }
        </style>
